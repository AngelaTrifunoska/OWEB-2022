<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <head>
        <title>Dado Tea Lunch Special</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <fieldset>


            <h1 class="special">Dado Tea Lunch Special</h1>
            <p>Monday through Friday</p>
            <p>11am-3pm</p>
            <p>$9.95 plus tax</p>

            <p>Includes sandwich, snack and drink.</p>


            <fieldset class="field_set">
                <legend class="special"><strong>Order information</strong></legend>
                <div>

                    <label for="label"><strong>Name </strong> </label>
                    <input name="name">

                </div>
                <div>
                    <input type="radio" id="Here" name="Here" value="Here">
                    <label for="Here">Here</label>
                </div>
                <div>
                    <input type="radio" id="To go" name="To go" value="To go">
                    <label for="To go">To go</label>
                </div>
            </fieldset>


            <fieldset class="field_set">
                <legend class="special"><strong>Sandwiches</strong></legend>
                <div>
                    <label for="label"><strong>Monday </strong> </label>
                    <input name="name">
                </div>
                <div>
                    <input type="radio" id="Tomato Mozzarela" name="Tomato Mozzarela" value="Tomato Mozzarela">
                    <label for="Tomato Mozzarela">Tomato Mozzarela</label>
                </div>
                <div>
                    <input type="radio" id="Chicken Salad" name="Chicken Salad" value="Chicken Salad">
                    <label for="Chicken Salad">Chicken Salad</label>
                </div>

                <div>
                    <label for="label"><strong>Tuesday </strong> </label>
                    <input name="name">
                </div>
                <div>
                    <input type="radio" id="Greek Salad Wrap" name="Greek Salad Wrap" value="Greek Salad Wrap">
                    <label for="Greek Salad Wrap">Greek Salad Wrap</label>
                </div>
                <div>
                    <input type="radio" id="Toto Wrap" name="Toto Wrap" value="Toto Wrap">
                    <label for="Toto Wrap">Toto Wrap</label>
                </div>
                <div>
                    <label for="label"><strong>Wednesday </strong> </label>
                    <input name="name">
                </div>
                <div>
                    <input type="radio" id="Red Pepper Hummus" name="Red Pepper Hummus" value="Greek Salad Wrap">
                    <label for="Red Pepper Hummus">Red Pepper Hummus</label>
                </div>
                <div>
                    <input type="radio" id="Roasted Turkey" name="Roasted Turkey" value="Roasted Turkey">
                    <label for="Roasted Turkey">Roasted Turkey</label>
                </div>
                <div>
                    <label for="label"><strong>Thursday </strong> </label>
                    <input name="name">
                </div>
                <div>
                    <input type="radio" id="Carrot-Ginger Hummus Wrap" name="Carrot-Ginger Hummus Wrap" value="Carrot-Ginger Hummus Wrap">
                    <label for="Carrot-Ginger Hummus Wrap">Carrot-Ginger Hummus Wrap</label>
                </div>
                <div>
                    <input type="radio" id="Egg Salad" name="Egg Salad" value="Egg Salad">
                    <label for="Egg Salad">Egg Salad</label>
                </div>
                <div>
                    <label for="label"><strong>Friday </strong> </label>
                    <input name="name">
                </div>
                <div>
                    <input type="radio" id="Dado Wrap" name="Dado Wrap" value="Dado Wrap">
                    <label for="Dado Wrap">Dado Wrap</label>
                </div>
                <div>
                    <input type="radio" id="Tuna Salad" name="Tuna Salad" value="Tuna Salad">
                    <label for="Tuna Salad">Tuna Salad</label>
                </div>

                <hr>
                <div>
                    <input type="checkbox" id="Gluten Free Bread(75% extra)" name="Gluten Free Bread(75% extra)" value="Gluten Free Bread(75% extra)">
                    <label for="Gluten Free Bread(75% extra)">Gluten Free Bread(75% extra)</label>
                </div>
                <div>
                </div>


            </fieldset>

            <fieldset class="field_set">
                <legend class="special"><strong>Snack</strong></legend>
                <div>
                    <label for="label"><strong>Snacks </strong> </label>
                    <input name="name">
                </div>
                <div>
                    <input type="radio" id="Apple" name="Apple" value="Apple">
                    <label for="Apple">Apple</label>
                </div>
                <div>
                    <input type="radio" id="Banana" name="Banana" value="Banana">
                    <label for="Banana">Banana</label>
                </div>
                <div>
                    <input type="radio" id="Potato Chips" name="Potato Chips" value="Potato Chips">
                    <label for="Potato Chips">Potato Chips</label>
                </div>
            </fieldset>

            <fieldset class="field_set">
                <legend class="special"><strong>Drink</strong></legend>
                <div>
                    <label for="label"><strong>Drinks</strong> </label>
                    <input name="name">
                    <br>
                    <label for="drink-select">Choose a drink:</label>

                    <select name="drinks" id="drink-select">


<option value="">--Please choose an option--</option>

<option value="coffe or Iced coffe">Coffe or Iced coffe</option>
<option value="organic pepermint">Organic pepermint</option>
<option value="hot or iced Sencha Green Tea">Hot or iced Sencha Green Tea</option>
<option value="hot or Iced Keemun Black Tea">Hot or Iced Keemun Black Tea</option>


</select>

                    <div>
                        <hr>
                        <input type="checkbox" id="Large Drink(75%extra)" name="Large Drink(75%extra)" value="Large Drink(75%extra)">
                        <label for="Apple">Large Drink(75%extra)</label>
                    </div>
                </div>
            </fieldset>


            <button type="submit" class="special1"><strong>Place order</strong></button>






        </fieldset>
    </body>

</html>
